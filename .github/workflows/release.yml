name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Release - ${{ matrix.platform.name }}
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: anvel
            ext: tar.gz

          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: anvel.exe
            ext: zip

          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            bin: anvel
            ext: tar.gz

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS target
        run: rustup target add x86_64-apple-darwin

      - name: Install Linux deps
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package (Unix)
        if: matrix.platform.ext == 'tar.gz'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }} ${{ matrix.platform.bin }}

      - name: Package (Windows)
        if: matrix.platform.ext == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} -DestinationPath ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}

      # GENERATE CHECKSUM FOR THIS PLATFORM
      - name: Generate checksum (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          shasum -a 256 ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }} > ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}.sha256

      - name: Generate checksum (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}).Hash.ToLower()
          "$hash  ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}" | Out-File -Encoding ASCII ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}.sha256

      # UPLOAD BOTH BINARY AND CHECKSUM
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}
            ${{ matrix.platform.name }}-${{ github.ref_name }}.${{ matrix.platform.ext }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
